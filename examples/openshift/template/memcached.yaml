apiVersion: v1
kind: Template
metadata:
  name: memcached
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: memcached
  spec:
      dockerImageRepository: docker.io/modularitycontainers/memcached
  tags:
  - name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: memcached
  spec:
    dockerImageRepository: docker.io/modularitycontainers/memcached
    replicas: 1
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          name: memcached
      spec:
        containers:
        - env:
          image: docker.io/modularitycontainers/memcached
          name: memcached
          ports:
          - containerPort: 11211
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - docker.io/modularitycontainers/memcached
        from:
          kind: ImageStreamTag
          name: memcached:latest
      type: ImageChange
